<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Extatus - Roblox Executor Status</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="theme-dark">

  <header>
    <h1>Extatus</h1>
    <button id="themeToggle">üåô</button>
  </header>

  <main>
    <section id="filters">
      <!-- Platform, Status, Type Filters here -->
      <div class="filters">
        <label><input type="checkbox" class="platform-filter" value="PC"> PC</label>
        <label><input type="checkbox" class="platform-filter" value="Android"> Android</label>
        <label><input type="checkbox" class="platform-filter" value="iOS"> iOS</label>
        
        <label><input type="checkbox" class="type-filter" value="Free"> Free</label>
        <label><input type="checkbox" class="type-filter" value="Paid"> Paid</label>
        
        <label><input type="checkbox" class="detection-filter" value="undetected"> Undetected</label>
        <label><input type="checkbox" class="detection-filter" value="detected"> Detected</label>
        <label><input type="checkbox" class="detection-filter" value="maybe"> Maybe</label>
      </div>
      
    </section>

    <section id="executors">
      <!-- Dynamic executor cards go here -->
    </section>
  </main>

  <footer>
    <p>Made with ‚ù§Ô∏è for the HoHo Hub</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
