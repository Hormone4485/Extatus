<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Extatus - Roblox Executor Status</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="theme-dark">

  <header>
    <div class="logo-container">
      <img src="assets/logo.png" alt="Extatus Logo" class="site-logo">
      <h1>Extatus</h1>
    </div>
    <button class="theme-toggle">üåì</button>
  </header>

  <main>
    <section id="filters">
      <!-- Platform, Status, Type Filters here -->
      <div class="filters">
        <select id="platformFilter">
          <option value="">All Platforms</option>
          <option value="PC">PC</option>
          <option value="Android">Android</option>
          <option value="iOS">iOS</option>
        </select>
        
        <select id="typeFilter">
          <option value="">All Types</option>
          <option value="Free">Free</option>
          <option value="Paid">Paid</option>
        </select>

        <select id="detectionFilter">
          <option value="">All Detection Status</option>
          <option value="undetected">Undetected</option>
          <option value="detected">Detected</option>
          <option value="maybe">Maybe</option>
        </select>
      </div>
    </section>

    <section id="executors">
      <!-- Dynamic executor cards go here -->
    </section>
  </main>

  <footer>
    <p>Made with ‚ù§Ô∏è for HoHo Hub</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
